server {
    listen 80;
    listen [::]:80;
    server_name www.credia.hn credia.hn;
    return 301 https://credia.hn$request_uri;
}


server {
    listen 443 ssl http2;
    server_name credia.hn;

    ssl_certificate /etc/letsencrypt/ssl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/ssl/privkey.pem;

    # Log files for Debug
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Laravel web root directory
    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Nginx Pass requests to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass credia-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
